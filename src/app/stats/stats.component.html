<div class=" flex flex-row justify-evenly fixed bottom-0 w-full bg-black bg-opacity-5 p-1 h-20 mt-[20px] mb-[10px]">
    
    
    <div class="flex flex-col h-14 w-[175px] min-w-[175px] p-3 bg-black bg-opacity-10 rounded-lg shadow-lg items-center justify-center">
        <h3 class="text-2xl text-cyan-600 font-extrabold">{{gamesPlayed}}</h3>
        <h4 class="text-sm text-cyan-600">Games Played</h4>
    </div>

    <div class="flex flex-col h-14 w-[175px] min-w-[175px] p-3 bg-black bg-opacity-10 rounded-md shadow-lg items-center justify-center">
        <h3 class="text-2xl text-teal-600 font-extrabold">{{calculateWinPercent()}}%</h3>
        <h4 class="text-sm text-teal-600">Win Percentage</h4>
    </div>

    <div class="flex flex-col h-14 w-[175px] min-w-[175px] p-3 bg-black bg-opacity-10 rounded-md shadow-lg items-center justify-center">
        <h3 class="text-2xl text-rose-600 font-extrabold">{{calculateLossPercent()}}%</h3>
        <h4 class="text-sm text-rose-600 ">Dealer Win Percentage</h4>
    </div>

    <div class="flex flex-col h-14 w-[175px] min-w-[175px] p-3 bg-black bg-opacity-10 rounded-md shadow-lg items-center justify-center">
        <h3 class="text-2xl font-extrabold text-amber-600">{{calculatePushPercent()}}%</h3>
        <h4 class="text-sm text-amber-600 ">Pushed Percentage</h4>
    </div>



  </div>
