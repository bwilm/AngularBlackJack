<div (click)="toggleModal()"  class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
      Background backdrop, show/hide based on modal state.
  
      Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
  
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0 -mt-[80px]">

        <div *ngIf="!isBlackJack" class="relative transform overflow-hidden rounded-xl text-left bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white  shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-xs">
          <div class=" flex justify-center items-center">
            <div class="sm:flex sm:items-start">
              <div class="flex items-center justify-center text-center sm:ml-4 sm:mt-0 sm:text-left">
                <div class="flex flex-row justify-center items-center" >
                  <p class="text-xl text-white">{{modalTitle}}</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-row w-full justify-center items-center text-center p-2">
            <h2 class="text-xs text-white text-center" >Click anywhere to continue...</h2>
          </div>
        </div>

        <div *ngIf="isBlackJack === true" class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="flex justify-center items-center px-4 pb-4 pt-5 sm:p-6 sm:pb-4 bg-amber-500">
              <div class="sm:flex sm:items-start">

                <div class="mt-3 flex items-center justify-center text-center sm:ml-4 sm:mt-0 sm:text-left">
                  
                  <div class="mt-2 flex flex-row justify-center items-center" >
                    <p class="text-xl text-black font-bold italic">BlackJack!</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Deactivate</button>
              <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
            </div> -->
          </div>
      </div>
    </div>
  </div>
